<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header>
          <nav>
            <div class="navbar">
              <div class="navbar__left">
                <img src="/img/logo.png" alt="rasm" class="logo" />
                <ul class="navbar__ul">
                  <li class="navbar__li">
                    <a href="#" class="navbar__link">Menu</a>
                  </li>
                  <li class="navbar__li">
                    <a href="#" class="navbar__link">Delivery</a>
                  </li>
                  <li class="navbar__li">
                    <a href="#" class="navbar__link">FAQ</a>
                  </li>
                  <li class="navbar__li">
                    <a href="#" class="navbar__link">Contacts</a>
                  </li>
                </ul>
              </div>
              <div class="navbar__right">
                <div class="telephone">
                  <img src="/img/tel__icon.png" alt="rasm" class="tel__icon" />
                  <p class="number">591 902 883</p>
                </div>
                <div class="telephone">
                  <p class="number">EN</p>
                  <img src="/img/arrow__btn.png" alt="rasm" class="tel__icon" />
                </div>
                <div class="button">
                  <img
                    src="/img/people__icon.png"
                    alt="rasm"
                    class="navbar__btnimg"
                  />
                  <p class="sign">sign in</p>
                </div>
              </div>
            </div>
          </nav>
        </header>
        <!-- ---------------------------------- -->
        <div class="cook">
          <h1 class="kitchen__title">Your personal cook</h1>
          <p class="kitchen__text">The balanced diet for every day</p>
          <button class="header__btn">Make your choice</button>
          <img src="/img/food.png" alt="rasm" class="food" />
          <img src="/img/oq__chiziq.png" alt="rasm" class="chiziq">
          <img src="/img/past__barg.png" alt="rasm" class="past__barg">
          <img src="/img/tepa__barg.png" alt="rasm" class="tepa__barg">
          <img src="/img/1ta__barg.png" alt="rasm" class="barg">
          <img src="/img/no'xat.png" alt="rasm" class="no_xat">
        </div>
      </div>
    </div>
  </body>
</html>
